<!DOCTYPE html>
<html>

<head>
    <!-- icon -->

    <!-- Poppins font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>carnet de contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Work+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- FIRST CONTAINER -->
    <div class="container">

        <div class="headerTitle">
            <h3 class="titleRepertoir">Répertoire des contacts</h3>
        </div>

        <!-- the second container -->
        <div class="formList">


            <!-- third coLIST OF CONTACTSntainer -->
            <div class="form">
                <div class="formTitle">
                    <h3>Formulaire de contact</h3>
                </div>
                <!-- input container -->
                <div class="formInput">

                    <p>Prénom</p>
                    <input type="text" id="userfirstname">

                    <p>Nom</p>
                    <input type="text" id="username">

                    <p>Téléphone</p>
                    <input type="text" id="phone">

                    <p>Groupe</p>
                    <input type="text" id="group">

                    <p>Email</p>
                    <input type="email" id="Email">

                    <p>Bio</p>
                    <input type="text" id="bio" class="inputBio">

                    <label for="photoDrop" class="inputDrop">deposez votre photo <br>ici

                    </label>
                    <input type="file" class="inputFile" id="photoDrop">

                    <!-- btn div -->
                    <div class="btn">
                        <button class="btnCreat">Créer</button>
                        <button class="btnRenit">Rénit.</button>
                    </div>

                </div>
            </div>

            <!-- LIST OF CONTACTS -->

            <div class="list">

                <div class="listTitle">
                    <h3>Liste des contacts</h3>
                </div>
                <div class="globalContact">
                    <div class="contactIdentity">
                        <div>
                            <img class="img_identity" src="image/home-02-480x480.jpg" alt="">
                        </div>


                        <div class="infoContact">
                            <div class="fullNameAndbtns">
                                <div class="fullname">
                                    <p>bibiche</p>
                                    <p>kweshi</p>
                                    <p> groupeL1</p>
                                </div>
                                <div class="btns">
                                    <button>
                                        <img src="image/Vector.svg" alt="modify">

                                    </button>
                                    <button>
                                        <img src="image/Vector (1).svg" alt="delete">
                                    </button>
                                </div>
                            </div>


                            <div class="telNum">
                                <p>+243 816 458 294</p>
                                <p>bibichekweshibk@gmail.com</p>

                            </div>
                            <div class="bioInfo">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis in saepe
                                    di.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <i></i>
    <script src="main.js"></script>

</body>

</html>
