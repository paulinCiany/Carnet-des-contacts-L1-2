<!DOCTYPE html>
<html>

<head>
    <!-- icon -->

    <!-- Poppins font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Poppins font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>carnet de contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Work+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- FIRST CONTAINER -->
    <div class="container">

        <div class="headerTitle">
            <h3 class="titleRepertoir">Répertoire des contacts</h3>
        </div>

        <!-- the second container -->
        <div class="formList">


            <!-- third coLIST OF CONTACTSntainer -->
            <div class="form">
                <div class="formTitle">
                    <h3>Formulaire de contact</h3>
                </div>
                <!-- input container -->
                <div class="formInput">

                    <p>Prénom</p>
                    <input type="text" id="userfirstname">
                    <span id="prenomError"></span>

                    <p>Nom</p>
                    <input type="text" id="username">
                    <span id="nameError"></span>
                    
                    <p>Téléphone</p>
                    <input type="tel" id="phone">
                    <span id="phoneError"></span>

                    <p>Groupe</p>
                    <input type="" id="group">
                    <span id="groupError"></span>

                    <p>Email</p>
                    <input type="email" id="Email">
                    <span id="emailError"></span>

                    <p>Bio</p>
                    <input type="text" id="bio" class="inputBio">
                    <span id="bioError"></span>


                    <label for="file" class="inputDrop">
                        <span id="displayNon" class="spanInfo">deposez votre photo ici</span>
                    </label>
                    <input type="file" class="inputFile" id="file" name="">


                    <input type="file" class="inputFile" id="photoDrop">

                    <!-- btn div -->
                    <div class="btn">
                        <button class="btMod">Modifier.</button>
                        <button type="submit" class="btnCreat submit">Créer</button>
                        <button class="btnRenit">Rénit.</button>
                    </div>

                </div>
            </div>

            <!-- LIST OF CONTACTS -->

            <div class="list">

                <div class="listTitle">
                    <h3>Liste des contacts</h3>
                </div>
                <div class="globalContact">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
