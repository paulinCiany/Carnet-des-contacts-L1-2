<!DOCTYPE html>
<html>

<head>
    <!-- icon -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>carnet de contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- FIRST CONTAINER -->
    <div class="container">

        <div class="headerTitle">
            <h3 class="titleRepertoir">Répertoire des contacts</h3>
        </div>

<!-- the second container -->
        <div class="formList">
                
            
            <!-- third coLIST OF CONTACTSntainer -->
            <div class="form">
                <div class="formTitle">
                    <h3>Formulaire de contact</h3>
                </div>
                <!-- input container -->
                <div class="formInput">

                    <p>Prénom</p>
                    <input type="text" id="prenomInput">
                    <span id="prenomError"></span>

                    <p>Nom</p>
                    <input type="text" id="nom">
                    <span id="nameError"></span>

                    <p>Téléphone</p>
                    <input type="tel" id="phone">
                    <span id="phoneError"></span>

                    <p>Groupe</p>
                    <input type="" id="group">
                    <span id="groupError"></span>

                    <p>Email</p>
                    <input type="email" name="email" id="email">
                    <span id="emailError"></span>

                    <p>Bio</p>
                    <input type="text" id="bio" class="inputBio">
                    <span id="bioError"></span>

                    <label for="photoDrop" class="inputDrop">deposez votre photo <br>ici

                    </label>
                    <div class="image-container">
                        <input type="file" class="image-input" accept="image/png, image/jpeg">
                        <img class="image" src="" alt="">
                      </div>
                      
                    

                    <!-- btn div -->
                    <div class="btn">
                        <button type="submit" class="btnCreat submit">Créer</button>
                        <button class="btnRenit">Rénit.</button>
                    </div>

                </div>
            </div>

            <!-- LIST OF CONTACTS -->

            <div class="list">

                <div class="listTitle">
                        <h3>Liste des contacts</h3>
                </div>
                <div class="globalContact">
                    <ul>
                        <li class="li1">
                            <div class="contContact">
                                <div class="contPhoto">
                                    <h1>A</h1>
                                </div>
                                <div class="infoContact">
                                    <div class="fullNameAndbtns">
                                        <div class="fullname">
                                            <H4>Martin luther-King</H4>
                                        </div>
                                        <div class="btns"></div>
                                    </div>
                                    <div class="telNum">
                                        <p>+243 816 458 294</p>

                                    </div>
                                    <div class="bioInfo">
                                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis in saepe di.</p>
                                    </div>

                        

                                </div>
                            </div>


                        </li>
                    </ul>


                </div>

            </div>
            

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
