<!DOCTYPE html>
<html>

<head>
    <!-- icon -->

    <!-- Poppins font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- Poppins font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather&family=Poppins:wght@700&family=Work+Sans:wght@100&display=swap"
        rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>carnet de contact</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&family=Work+Sans:wght@400;500;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- FIRST CONTAINER -->
    <div class="container">

        <div class="headerTitle">
            <h3 class="titleRepertoir">Répertoire des contacts</h3>
        </div>

        <!-- the second container -->
        <div class="formList">


            <!-- third coLIST OF CONTACTSntainer -->
            <div class="form">
                <div class="formTitle">
                    <h3>Formulaire de contact</h3>
                </div>
                <!-- input container -->
                <div class="formInput">

                    <p>Prénom</p>
                    <input type="text" id="userfirstname">
                    <span id="prenomError"></span>

                    <p>Nom</p>
                    <input type="text" id="username">
                    <span id="nameError"></span>
                    <!-- <input type="text" id="prenomInput"> -->


                    <!-- <p>Nom</p> -->
                    <!-- <input type="text" id="nom"> -->


                    <p>Téléphone</p>
                    <input type="tel" id="phone">
                    <span id="phoneError"></span>

                    <p>Groupe</p>
                    <input type="" id="group">
                    <span id="groupError"></span>

                    <p>Email</p>
                    <input type="email" id="Email">
                    <!-- <input type="email" name="email" id="email"> -->
                    <span id="emailError"></span>

                    <p>Bio</p>
                    <input type="text" id="bio" class="inputBio">
                    <span id="bioError"></span>

                    <!-- <label for="photoDrop" class="inputDrop">deposez votre photo <br>ici

                    </label> -->
                    <!-- <div class="image-container">
                        <input type="file" class="image-input" accept="image/png, image/jpeg">
                        <img class="image" src="" alt="">
                    </div> -->

                    <label for="file" class="inputDrop">
                        <span id="displayNon" class="spanInfo">deposez votre photo ici</span>
                        <!-- <img id="photoForApp" class="postionPhoto" width="70px" height="70px"> -->
                    </label>
                    <input type="file" class="inputFile" id="file" name="">


                    <input type="file" class="inputFile" id="photoDrop">

                    <!-- btn div -->
                    <div class="btn">
                        <button type="submit" class="btnCreat submit">Créer</button>
                        <button class="btnRenit">Rénit.</button>
                    </div>

                </div>
            </div>

            <!-- LIST OF CONTACTS -->

            <div class="list">

                <div class="listTitle">
                    <h3>Liste des contacts</h3>
                </div>
                <div class="globalContact">
                    <div class="contactIdentity">
                        <div class="img_identity" id="imgDiv">
                            <img class="img_identity" src="image/home-02-480x480.jpg" alt="">
                        </div>


                        <div class="infoContact">
                            <div class="fullNameAndbtns">
                                <div class="fullname">
                                    <p>bibiche</p>
                                    <p>kweshi</p>
                                    <p> groupeL1</p>
                                </div>
                                <div class="btns">
                                    <button>
                                        <img src="image/Vector.svg" alt="modify">

                                    </button>
                                    <button>
                                        <img src="image/Vector (1).svg" alt="delete">
                                    </button>
                                </div>
                            </div>


                            <div class="telNum">
                                <p>+243 816 458 294</p>
                                <p>bibichekweshibk@gmail.com</p>

                            </div>
                            <div class="bioInfo">
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis in saepe
                                    di.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
